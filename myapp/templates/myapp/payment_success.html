<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMa cSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .success-container {
            max-width: 420px;
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0fdf4;
            border-radius: 50%;
            color: #22c55e;
            font-size: 36px;
            border: 2px solid #dcfce7;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 12px;
        }

        p {
            font-size: 1rem;
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 28px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-outline {
            background-color: white;
            color: #2563eb;
            border: 1px solid #2563eb;
        }

        .btn-outline:hover {
            background-color: #f8fafc;
            transform: translateY(-1px);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-container {
            animation: fadeIn 0.4s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .success-container {
                padding: 32px 24px;
            }
            
            .success-icon {
                width: 72px;
                height: 72px;
                font-size: 32px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h2>Payment Successful!</h2>
        <p>Your transaction has been completed successfully. A receipt has been sent to your email address.</p>
        
        <div class="btn-group">
            <a href="{% url 'download-receipt' %}?email={{ data.email }}" class="btn btn-primary">Download Receipt</a>
            </a>
            <a href="{% url 'payment-form' %}" class="btn btn-outline">
                Make Another Payment
            </a>
        </div>
    </div>
</body>
</html>
