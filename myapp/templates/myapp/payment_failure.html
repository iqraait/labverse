<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <style>
        body {
            background-color: #fff1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .cross-box {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 20px;
        }

        .cross-line {
            position: absolute;
            width: 100px;
            height: 10px;
            background-color: #e74c3c;
            top: 45px;
            left: 0;
            transform-origin: center;
            animation: cross-animate 0.6s ease-in-out forwards;
        }

        .cross-line:nth-child(1) {
            transform: rotate(45deg) scaleX(0);
        }

        .cross-line:nth-child(2) {
            transform: rotate(-45deg) scaleX(0);
        }

        @keyframes cross-animate {
            to {
                transform: scaleX(1) rotate(var(--rotate));
            }
        }

        .cross-line:nth-child(1) {
            --rotate: 45deg;
        }

        .cross-line:nth-child(2) {
            --rotate: -45deg;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="cross-box">
        <div class="cross-line"></div>
        <div class="cross-line"></div>
    </div>

    <h1>Payment Failed</h1>
    <p>Something went wrong. Please try again.</p>

    <a href="{% url 'payment-form' %}" class="btn">Try Again</a>

</body>
</html>
